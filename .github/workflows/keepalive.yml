name: Keep Streamlit App Awake

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes - use single quotes
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Streamlit App
        run: |
          echo "Pinging Streamlit app..."
          curl --silent --location --max-redirs 0 https://pitcherreportyakker.streamlit.app/ || true
          echo "Ping completed."
