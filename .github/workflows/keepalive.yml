name: Keep Streamlit App Awake

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Streamlit App
        run: |
          echo "Pinging Streamlit app..."
          curl --silent --show-error --location --max-time 30 https://pitcherreportyakker.streamlit.app/ || \
          curl --silent --show-error --location --max-time 30 https://pitcherreportyakker.streamlit.app/
          echo "Ping successful."
